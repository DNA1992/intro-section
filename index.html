<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Epilogue&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <header>
        <nav>
            <div class="row">
                <div class="nav-img">
                    <img src="images/logo.svg" alt="" class="logo">
                </div>
                <div class="nav-dropdown">
                    <ul class="main-nav">
                        <li class="list">Features</li>
                        <img src="images/icon-arrow-down.svg" alt="" class="list">
                        <li class="list">Company</li>
                        <img src="images/icon-arrow-down.svg" alt="" class="list">
                        <li class="list">About</li>
                        <li class="list">Careers</li>
                    </ul>
    
                </div>
                <div class="nav-btn">
                    <a class="btn-hidden">Login</a>
                    <a class="btn">Register</a>
    
                </div>
            </div>
            
        </nav>
    </header>
    <section class="header-page">
        <div class="header-div">
            <div class="headers-img">
                <div class="headers">
                    <h1 class="header-one">Make <br>Remote Work</h1>

                <p class="para">Get your team in sync, no matter your location. <br>
                     Streamline processes, create team rituals, 
                     and <br> watch productivity soar. Learn more</p>
                
                <div class="button">
                    <a class="btn-black">Learn More</a>
                </div>
                     
                </div>
                
                <div class="header-images">
                    <img src="images/client-databiz.svg" alt="" class="img-head">
                    <img src="images/client-audiophile.svg" alt="" class="img-head">
                    <img src="images/client-maker.svg" alt="" class="img-head">
                    <img src="images/client-meet.svg" alt="" class="img-head">
                </div>
            </div>
                <div class="hero-img">
                    <img src="images/image-hero-desktop (1).png" alt="" class="hero-img">
                </div>
        </div>
    </section>
    
</body>
</html>
